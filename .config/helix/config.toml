theme = "papercolor-light"

[editor]
line-number = "relative"
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
q = ":bc" # Maps space-q to close buffer

[keys.insert.j]
k = "normal_mode" # Maps `jk` to exit insert mode
